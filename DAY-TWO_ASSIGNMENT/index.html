<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Activity 2</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
            <img src="./images/logo.png" alt="logo-png">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="login-btn uncolored-btn">Login</button>
        </nav>
    </header>
    <main>

        <!-- CONTENT -->

        <section class="content">
            <!-- HEADING -->
            <div class="big-heading">
                <h1 id="heading">Work at the speed of thought</h1>
            </div>

            <!-- DESCRIPTION -->
            <div class="description">
                <p class="desc-para">
                    Most calendars are designed for teams. Slate is designed for freelancers who want a simple way to plan their schedule.
                </p>
            </div>
        </section>

        <!-- CALL TO ACTION -->

        <section class="cta">
            <div class="action-btns">
                <button class="try-for-free cta-btn colored-btn"> Try For Free</button>
                <button class="learn-more cta-btn uncolored-btn" id="colored-btn">Learn More</button>
            </div>
        </section>
    </main>
</body>
</html>
